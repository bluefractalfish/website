---
layout: default
title: fractal.fish
---
{% for post in site.posts %}
  <div class="box" role="button">
    {% if post.image %}
      <a href="{{ post.url | relative_url }}">
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="box-photo" loading="lazy">
      </a>
      <div class="corner" pos="top-left">{{ post.top_left }}</div>
      <div class="corner" pos="top-right">{{ post.top_right }}</div>
      <div class="corner" pos="bottom-left">{{ post.bottom_left }}</div>
      <div class="corner" pos="bottom-right">{{ post.bottom_right }}</div>
    {% else %}
      <div class="content">
        <h1>{{ post.title }}</h1>
      </div>
      <div class="corner" pos="top-left">{{ post.date | date: "%y%m%d" }}</div>
      <div class="corner" pos="top-right">post</div>
      <div class="corner" pos="bottom-left"></div>
      <div class="corner" pos="bottom-right"></div>
    {% endif %}
  </div>
{% endfor %}
